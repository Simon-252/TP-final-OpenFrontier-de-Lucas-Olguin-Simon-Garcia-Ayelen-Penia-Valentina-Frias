<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            /* Fondo ligeramente gris claro para contraste */
            background-color: #f8f9fa; 
        }
        .login-container {
            /* Sombra y esquinas redondeadas para el "card" */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
            border-radius: 1rem;
        }
    </style>
</head>

<body class="d-flex justify-content-center align-items-center vh-100">
    
    <div class="position-absolute top-0 start-0 m-3">
        <a href="/" class="btn btn-outline-secondary btn-sm">← Volver al inicio</a>
    </div>

    <div class="card p-5 login-container" style="width: 400px;">
        <h3 class="text-center mb-4 text-primary">Iniciar Sesión</h3>
        
        <form id="loginForm">
            <div class="mb-3">
                <input type="email" class="form-control" placeholder="Correo Electrónico" name="email" required>
            </div>
            
            <div class="mb-4">
                <input type="password" class="form-control" placeholder="Contraseña" name="password" required>
            </div>
            
            <button class="btn btn-primary w-100 fw-bold" type="submit">
                Entrar
            </button>
        </form>
        
        <hr class="my-3">
        
        <p class="mt-2 text-center text-muted">
            ¿No tienes cuenta? <a href="/register" class="text-decoration-none">Regístrate aquí</a>
        </p>
    </div>
    
    <script src="/static/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', filename='js/logout_handler.js') }}"></script>
</body>
</html>
